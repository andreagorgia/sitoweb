<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">



    <style>
        .affix {
            top: 0;
            width: 100%;
            z-index: 9999 !important;
        }

        .affix+.container-fluid {
            padding-top: 70px;
        }

        .bo {
            background-image: url("https://media.gq-magazine.co.uk/photos/5d1394706958096ec8168266/master/pass/Skatepark-03-GQ-12May16_rex_b.jpg");
        }

        .a {
            background-color: cornsilk;
        }

        .corners {
            border-radius: 15px;
            background: rgb(255, 255, 255);
            padding: 20px;

        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .div {
            background-color: #E1E2E2;
            opacity: 0.9;
            border-style: solid;
            border-color: #FB8122;
        }

        .title {
            background-color: #1D2228;
            color: #FB8122;
            opacity: 0.9;
            border-radius: 5px;
            text-align: center;

        }

        .navv {
            background-color: #1D2228;


        }

        .links {
            z-index: 1
        }

        body {
            padding-top: 70px;
        }

        h1 {
            background: -webkit-linear-gradient(#eee, #FB8122);
            -webkit-background-clip: text;
            background-clip: content;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="bo">
    <nav class="navbar links navv navbar-expand-lg navbar-dark indigo sticky">
        <img src="https://seeklogo.com/images/S/spitfire-logo-47A9F7811D-seeklogo.com.png" height="40" alt="mdb logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="vert.html">Vert Skateboarding</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                    <div id="video-carousel-example" class="carousel slide carousel-fade" data-ride="carousel">
                            <!--Indicators-->
                            <ol class="carousel-indicators">
                              <li data-target="#video-carousel-example" data-slide-to="0" class="active"></li>
                              <li data-target="#video-carousel-example" data-slide-to="1"></li>
                              <li data-target="#video-carousel-example" data-slide-to="2"></li>
                            </ol>
                            <!--/.Indicators-->
                            <!--Slides-->
                            <div class="carousel-inner">
                                    <div class="item active">
                                      <iframe width="854" height="480" src="<iframe width="1280" height="720" src="https://www.youtube.com/embed/cjdocVDm8jM" frameborder="0" allowfullscreen style="width:100%;"></iframe>
                                    </div>
                              
                                    <div class="item">
                                      <img src="<iframe width="1280" height="720" src="https://www.youtube.com/embed/wAQPoHT8Z6M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>" alt="Chicago" style="width:100%;">
                                    </div>
                                  
                                    <div class="item">
                                      <img src="http://vivera.ae/image/slider/bmc.jpg" alt="New york" style="width:100%;">
                                    </div>
                                  </div>
                            <!--/.Slides-->
                            <!--Controls-->
                            <a class="carousel-control-prev" href="#video-carousel-example" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#video-carousel-example" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                            <!--/.Controls-->
                          </div>
                
                

            </div>
            <div class="col-md-2"></div>
        </div>

        

        </div>

</body>

</html>
